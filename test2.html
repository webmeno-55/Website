<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .line {
      width: 5rem;
      height: 4rem;
      background-color: #fff;
      clip-path: polygon(100% 90%, 100% 100%, 0% 100%, 0% 90%);
      transform: skewX(-15deg); /* Makes both ends slant in same direction */
    }
  </style>
</head>
<body>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</body>
</html>
