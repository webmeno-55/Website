<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webmeno Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
<style>
    .navbar {
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background-color: white !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      transition: all 0.3s ease;
    }
    .navbar.scrolled .logo-default {
      display: none;
    }
    .navbar:not(.scrolled) .logo-scrolled {
      display: none;
    }
</style>

  <style>
.custom-toggler {
  border: none;
  background: none;
  outline: none;
  padding: 0.5rem;
  position: relative;
  z-index: 9999;
}
.toggler-icon {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  background-color: #000;
  transition: all 0.3s ease-in-out;
  border-radius: 2px;
}
.navbar-toggler.collapsed .top-bar {
  transform: rotate(0) translateY(0);
}
.navbar-toggler:not(.collapsed) .top-bar {
  transform: rotate(45deg) translate(5px, 5px);
}
.navbar-toggler.collapsed .middle-bar {
  opacity: 1;
}
.navbar-toggler:not(.collapsed) .middle-bar {
  opacity: 0;
}
.navbar-toggler.collapsed .bottom-bar {
  transform: rotate(0) translateY(0);
}
.navbar-toggler:not(.collapsed) .bottom-bar {
  transform: rotate(-45deg) translate(5px, -5px);
}
  </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-transparent">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/logo_full_light_without_bg.webp" class="logo-default" height="40" alt="Logo">
      <img src="assets/images/light_logo_without_bg.png" class="logo-scrolled" height="40" alt="Logo">
    </a>
    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="toggler-icon top-bar"></span>
  <span class="toggler-icon middle-bar"></span>
  <span class="toggler-icon bottom-bar"></span>
</button>

    <div class="collapse bg-danger navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="vendor/files/Company Profile Webmeno.pdf">Company Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" download>Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div style="height: 2000px; padding-top: 100px;"> <!-- Sample content for scroll -->
  <h1 class="text-center mt-5">Scroll to See Navbar Change</h1>
</div>

  <script>
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
