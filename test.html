<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Recreation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background to make logo visible */
            overflow: hidden; /* Prevent scrollbars if elements go slightly off-screen */
        }

        .logo-container {
            position: relative;
            width: 400px; /* Adjust overall size */
            height: 300px; /* Adjust overall size */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stripe {
            position: absolute; /* Allows for precise positioning */
            background-color: black; /* Default, will be overridden */
        }

        /* --- Left Wing (White/Grey) --- */
        .left-wing {
            position: absolute;
            left: 0;
            /* transform: translateX(-50%) rotateY(180deg); This was a thought, but individual rotations are easier */
        }

        .white-1 {
            width: 150px;
            height: 20px;
            background-color: #e0e0e0; /* Lightest grey */
            transform: rotate(-45deg);
            top: -50px;
            left: -100px;
        }

        .white-2 {
            width: 130px;
            height: 20px;
            background-color: #d0d0d0;
            transform: rotate(-45deg);
            top: -10px;
            left: -80px;
        }

        .white-3 {
            width: 110px;
            height: 20px;
            background-color: #c0c0c0;
            transform: rotate(-45deg);
            top: 30px;
            left: -60px;
        }

        .white-4 {
            width: 90px;
            height: 20px;
            background-color: #b0b0b0; /* Darker grey */
            transform: rotate(-45deg);
            top: 70px;
            left: -40px;
        }

        /* --- Middle V-Shape (Red/Black) --- */
        .middle-v {
            position: absolute;
            /* This section needs careful positioning to meet the left and right wings */
        }

        .middle-red {
            width: 60px;
            height: 20px;
            background-color: #e60000; /* Bright Red */
            transform: rotate(45deg); /* Angle to match the V */
            top: 80px;
            left: -30px; /* Adjust to connect with the left wing's end */
            z-index: 2; /* Bring to front */
        }

        .middle-black-top {
            width: 80px;
            height: 20px;
            background-color: #000; /* Black */
            transform: rotate(45deg);
            top: 40px;
            left: -50px; /* Adjust positioning */
            z-index: 1;
        }

        .middle-black-bottom {
            width: 80px;
            height: 20px;
            background-color: #000; /* Black */
            transform: rotate(45deg);
            top: 120px;
            left: -10px; /* Adjust positioning */
            z-index: 1;
        }


        /* --- Right Wing (Black/Red) --- */
        .right-wing {
            position: absolute;
            right: 0;
            /* This section will have elements rotating the opposite way */
        }

        .black-top-1 {
            width: 150px;
            height: 20px;
            background-color: #000;
            transform: rotate(45deg);
            top: -50px;
            right: -100px; /* Adjust position relative to right edge */
            z-index: 2;
        }

        .black-top-2 {
            width: 130px;
            height: 20px;
            background-color: #000;
            transform: rotate(45deg);
            top: -10px;
            right: -80px;
            z-index: 2;
        }

        .black-top-3 {
            width: 110px;
            height: 20px;
            background-color: #000;
            transform: rotate(45deg);
            top: 30px;
            right: -60px;
            z-index: 2;
        }

        .red-bottom {
            width: 90px;
            height: 20px;
            background-color: #e60000; /* Bright Red */
            transform: rotate(45deg);
            top: 70px;
            right: -40px;
            z-index: 3; /* Ensure red is on top of black if they overlap slightly */
        }

        .black-bottom-1 {
            width: 70px;
            height: 20px;
            background-color: #000;
            transform: rotate(45deg);
            top: 110px;
            right: -20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="left-wing">
            <div class="stripe white-1"></div>
            <div class="stripe white-2"></div>
            <div class="stripe white-3"></div>
            <div class="stripe white-4"></div>
        </div>

        <div class="middle-v">
            <div class="stripe middle-red"></div>
            <div class="stripe middle-black-top"></div>
            <div class="stripe middle-black-bottom"></div>
        </div>

        <div class="right-wing">
            <div class="stripe black-top-1"></div>
            <div class="stripe black-top-2"></div>
            <div class="stripe black-top-3"></div>
            <div class="stripe red-bottom"></div>
            <div class="stripe black-bottom-1"></div>
        </div>
    </div>
</body>
</html>
