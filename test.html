<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development - Creative Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Fallback for older browsers, overridden by hero gradient */
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Hero Section Styles */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Creative Gradient Background */
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0a0a0a);
            background-size: 200% 200%; /* For animating the gradient */
            animation: gradientAnimation 15s ease infinite; /* Smooth gradient animation */
            color: #ffffff;
            text-align: center;
            perspective: 1200px; /* For 3D effects */
            padding: 0 20px;
            overflow: hidden; /* Ensure no overflow from within this section */
        }

        /* Gradient Animation Keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            z-index: 10; /* Ensure content is above the 3D model */
            max-width: 900px;
            padding: 20px;
            position: relative;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .hero-content h1 {
            font-size: 4.8em; /* Slightly larger heading */
            margin-bottom: 25px;
            line-height: 1.2;
            color: #ffffff; /* Pure white for heading */
            font-weight: 800;
            letter-spacing: -2px; /* Tighter letter spacing */
        }

        .hero-content p {
            font-size: 1.8em; /* Slightly larger paragraph */
            margin-bottom: 0; /* No button, so no bottom margin needed */
            opacity: 0.9;
            font-weight: 300;
        }

        /* 3D Model Animation (More visible and central) */
        .hero-3d-model-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* Much larger base size */
            height: 600px;
            perspective: 1500px; /* Deeper perspective for 3D effect */
            z-index: 5; /* Below content */
            pointer-events: none; /* Allows clicks to pass through */
            opacity: 0.2; /* More visible than before */
        }

        .tech-sphere {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateSphere 40s infinite linear; /* Slower, more subtle rotation */
        }

        .ring {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3); /* Thicker, brighter white glow for rings */
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); /* More prominent white shadow */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring1 {
            width: 450px; /* Scaled up with container */
            height: 450px;
            animation: rotateRing1 20s infinite linear;
        }

        .ring2 {
            width: 380px; /* Scaled up with container */
            height: 380px;
            transform: translate(-50%, -50%) rotateX(75deg); /* Slightly more tilt */
            animation: rotateRing2 25s infinite linear reverse;
        }

        .dot {
            position: absolute;
            width: 16px; /* Larger dots */
            height: 16px;
            background-color: #ff3333; /* Slightly brighter red for contrast */
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3333; /* Brighter red shadow for dots */
            animation: pulseDot 2.5s infinite alternate;
        }

        .dot1 { top: 15%; left: 25%; animation-delay: 0s; }
        .dot2 { bottom: 20%; right: 30%; animation-delay: 0.8s; }
        .dot3 { top: 30%; left: 70%; animation-delay: 1.6s; }


        /* Keyframe Animations */
        @keyframes rotateSphere {
            0% { transform: translate(-50%, -50%) rotateY(0deg) rotateX(15deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(15deg) rotateZ(360deg); } /* Added Z rotation */
        }

        @keyframes rotateRing1 {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }

        @keyframes rotateRing2 {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateY(360deg); }
        }

        @keyframes pulseDot {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0.8; } /* More pronounced pulse */
        }


        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .hero-content h1 {
                font-size: 4em;
            }
            .hero-content p {
                font-size: 1.6em;
            }
            .hero-3d-model-container {
                width: 500px;
                height: 500px;
            }
            .ring1 { width: 380px; height: 380px; }
            .ring2 { width: 320px; height: 320px; }
            .dot { width: 14px; height: 14px; }
        }

        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 3.4em;
            }
            .hero-content p {
                font-size: 1.4em;
            }
            .hero-3d-model-container {
                width: 400px;
                height: 400px;
                opacity: 0.15;
            }
            .ring1 { width: 300px; height: 300px; }
            .ring2 { width: 250px; height: 250px; }
            .dot { width: 12px; height: 12px; }
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
                justify-content: flex-start;
                padding-top: 10vh;
            }
            .hero-content h1 {
                font-size: 2.8em;
                margin-bottom: 15px;
            }
            .hero-content p {
                font-size: 1.2em;
            }
            .hero-3d-model-container {
                width: 300px;
                height: 300px;
                opacity: 0.1;
                top: auto;
                bottom: 5%;
                transform: translateX(-50%);
            }
            .ring1 { width: 220px; height: 220px; }
            .ring2 { width: 180px; height: 180px; }
            .dot { width: 10px; height: 10px; }
        }

        @media (max-width: 576px) {
            .hero-section {
                height: 70vh;
                padding-top: 8vh;
            }
            .hero-content h1 {
                font-size: 2.2em;
            }
            .hero-content p {
                font-size: 1em;
            }
            .hero-3d-model-container {
                width: 250px;
                height: 250px;
            }
            .ring1 { width: 180px; height: 180px; }
            .ring2 { width: 140px; height: 140px; }
            .dot { width: 8px; height: 8px; }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1>Innovate. Develop. Excel.</h1>
            <p>Your vision, our code. Transforming ideas into robust software solutions.</p>
        </div>
        <div class="hero-3d-model-container">
            <div class="tech-sphere">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
            </div>
        </div>
    </section>

    </body>
</html>
