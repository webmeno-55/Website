  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
    /* Navbar scrolling effect */
    .navbar {
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background-color: white !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      transition: all 0.3s ease;
    }
    .navbar.scrolled .logo-default {
      display: none;
    }
    .navbar:not(.scrolled) .logo-scrolled {
      display: none;
    }

    /* Custom toggle button styles */
    .navbar-toggler {
      border: none;
      background: none;
      outline: none;
      padding: 0.5rem;
      position: relative;
      z-index: 9;
    }

    /* Icon styling */
    .menu-icon {
      color: white; /* Default light color */
      font-size: 1.5rem; /* Adjust size as needed */
      transition: color 0.3s ease;
    }

    .navbar.scrolled .menu-icon {
      color: #333; /* Darker color when scrolled */
    }

    /* Offcanvas specific styling for better appearance */
    .offcanvas {
        background-color: #000; /* Or any color you prefer for the menu background */
        width: 250px; /* Adjust as needed */

    }
    .offcanvas-body{
      color: #fff;
      z-index: 10;
    }
    .offcanvas-body a{
      text-decoration: none;
    }

    /* Hide the menu icon when offcanvas is showing */
    .offcanvas.show ~ .navbar-toggler .menu-icon {
      display: none;
    }
    /* Ensure the close button is visible and styled correctly */
    .offcanvas-header .btn-close {
        filter: invert(1); /* This will make the default dark close button white */
        opacity: 1; /* Ensure full visibility */
    }
</style>

  <style>
.nav_client_btn {
  position: relative;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(to bottom, #171717, #242424);
  border-radius: 9999px;
  cursor: pointer;
  box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #292929;
}

.nav_client_btn::before {
  content: "";
  position: absolute;
  top: -2px;
  right: -1px;
  bottom: -1px;
  left: -1px;
  background: linear-gradient(to bottom, #292929, #000000);
  z-index: -1;
  border-radius: 9999px;
  transition: all 0.2s ease;
  opacity: 1;
}

.nav_client_btn:active {
  transform: translateY(2px);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
}

.nav_client_btn .inner-button {
  position: relative; /* Ensure relative positioning for pseudo-element */
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, #171717, #242424);
  width: 40px;
  height: 40px;
  margin-left: 10px;
  border-radius: 50%;
  box-shadow: 0 0 1px rgba(0, 0, 0, 1);
  border: 1px solid #252525;
  transition: all 0.2s ease;
}

.nav_client_btn .inner-button::before {
  content: "";
  position: absolute;
  top: -2px;
  right: -1px;
  bottom: -1px;
  left: -1px;
  background: linear-gradient(to bottom, #292929, #000000);
  z-index: -1;
  border-radius: 9999px;
  transition: all 0.2s ease;
  opacity: 1;
}
.nav_client_btn .inner-button .icon {
  filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
    drop-shadow(0 0 4px rgba(0, 0, 0, 1));
  transition: all 0.4s ease-in-out;
}
.nav_client_btn .inner-button .icon:hover {
  filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
    drop-shadow(0 0 20px rgba(2, 2, 2, 1));
  transform: rotate(-35deg);
    }

    /* Responsive adjustments for nav_client_btn */
    @media (max-width: 992px) { /* For small to medium screens (Bootstrap's 'lg' breakpoint) */
      .nav_client_btn {
        padding: 0.8rem 1.5rem; /* Reduce padding */
        font-size: 1rem; /* Reduce font size */
      }
      .nav_client_btn .inner-button {
        width: 35px; /* Reduce inner button size */
        height: 35px;
        margin-left: 8px; /* Adjust margin */
      }
      .nav_client_btn .inner-button .icon {
        height: 25px; /* Reduce icon size */
        width: 25px;
      }
    }

    @media (max-width: 768px) { /* For extra small to small screens (Bootstrap's 'md' breakpoint) */
      .nav_client_btn {
        padding: 0.6rem 1.2rem; /* Further reduce padding */
        font-size: 0.9rem; /* Further reduce font size */
      }
      .nav_client_btn .inner-button {
        width: 30px; /* Further reduce inner button size */
        height: 30px;
        margin-left: 6px; /* Adjust margin */
      }
      .nav_client_btn .inner-button .icon {
        height: 20px; /* Further reduce icon size */
        width: 20px;
      }
    }

    @media (max-width: 576px) { /* For very small screens (Bootstrap's 'sm' breakpoint) */
      .nav_client_btn {
        width: 100%; /* Make button full width in offcanvas */
        padding: 0.75rem 1rem;
        font-size: 1rem;
        margin-top: 1rem; /* Add some top margin */
      }
      .nav_client_btn .inner-button {
        display: none; /* Hide the icon on very small screens if desired, or adjust size */
      }
    }
  </style>

</head>

  <script>
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  </script>
