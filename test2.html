<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background: #000;
    }
    .menu_btn {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: .2rem;
      width: 5rem;
      position: relative;
    }

    .line {
      postion: absolute:
      left: 0;
      width: 100%;
      height: 4rem;
      background-color: #fff;
      clip-path: polygon(100% 90%, 100% 100%, 0% 100%, 0% 90%);
      transform: skewX(-15deg); /* Makes both ends slant in same direction */
    }
  </style>
</head>
<body>
  <div class="menu_btn">
    <div class="line" style="top: 0;"></div>
  <div class="line" style="top: .5rem;"></div>
  <div class="line" style="top: 1rem;"></div>
  </div>
  
</body>
</html>
