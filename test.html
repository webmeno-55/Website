<style>
  /* Hero Section Styles */
.hero-section {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #0a0e2a, #1a237e); /* Deep blue gradient */
    color: #fff;
    font-family: 'Montserrat', sans-serif; /* Recommended font */
    text-align: center;
    perspective: 1000px; /* For 3D effect */
}

.hero-content {
    z-index: 2; /* Ensure content is above the 3D scene */
    max-width: 800px;
    padding: 20px;
    position: relative;
}

.hero-content h1 {
    font-size: 3.8em;
    margin-bottom: 20px;
    line-height: 1.2;
    background: linear-gradient(45deg, #a7c0ff, #82b1ff); /* Lighter blue gradient for text */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
    text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.hero-content p {
    font-size: 1.5em;
    margin-bottom: 40px;
    opacity: 0.9;
    font-weight: 300;
}

.cta-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #00e676; /* Vibrant green */
    color: #0a0e2a;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.2em;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 230, 118, 0.4);
}

.cta-button:hover {
    background-color: #00c853; /* Slightly darker green on hover */
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0, 230, 118, 0.6);
}

/* 3D Scene Styles */
.hero-3d-scene {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg); /* Initial 3D rotation */
    width: 300px; /* Base size, will scale */
    height: 300px;
    transform-style: preserve-3d;
    animation: rotate3D 25s infinite linear; /* Continuous rotation */
    opacity: 0.15; /* Subtle background element */
    pointer-events: none; /* Allows clicks to pass through to content */
    z-index: 1;
}

.cube {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(130, 177, 255, 0.1); /* Semi-transparent blue for cube faces */
    border: 1px solid rgba(130, 177, 255, 0.3);
    box-shadow: 0 0 20px rgba(130, 177, 255, 0.2);
}

.cube-front { transform: translateZ(150px); }
.cube-back { transform: translateZ(-150px) rotateY(180deg); }
.cube-top { transform: rotateX(90deg) translateZ(150px); }
.cube-bottom { transform: rotateX(-90deg) translateZ(150px); }
.cube-left { transform: rotateY(-90deg) translateZ(150px); }
.cube-right { transform: rotateY(90deg) translateZ(150px); }

/* Keyframe Animation for 3D Cube Rotation */
@keyframes rotate3D {
    0% { transform: translate(-50%, -50%) rotateX(45deg) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(45deg) rotateY(360deg); }
}

/* Responsive Adjustments */
@media (max-width: 1200px) {
    .hero-content h1 {
        font-size: 3.2em;
    }
    .hero-content p {
        font-size: 1.3em;
    }
    .hero-3d-scene {
        width: 250px;
        height: 250px;
    }
    .cube-front, .cube-back, .cube-top, .cube-bottom, .cube-left, .cube-right {
        transform: translateZ(125px); /* Adjust for smaller cube */
    }
    .cube-back { transform: translateZ(-125px) rotateY(180deg); }
    .cube-top { transform: rotateX(90deg) translateZ(125px); }
    .cube-bottom { transform: rotateX(-90deg) translateZ(125px); }
    .cube-left { transform: rotateY(-90deg) translateZ(125px); }
    .cube-right { transform: rotateY(90deg) translateZ(125px); }
}

@media (max-width: 992px) {
    .hero-content h1 {
        font-size: 2.8em;
    }
    .hero-content p {
        font-size: 1.2em;
    }
    .hero-3d-scene {
        width: 200px;
        height: 200px;
    }
    .cube-front, .cube-back, .cube-top, .cube-bottom, .cube-left, .cube-right {
        transform: translateZ(100px); /* Adjust for smaller cube */
    }
    .cube-back { transform: translateZ(-100px) rotateY(180deg); }
    .cube-top { transform: rotateX(90deg) translateZ(100px); }
    .cube-bottom { transform: rotateX(-90deg) translateZ(100px); }
    .cube-left { transform: rotateY(-90deg) translateZ(100px); }
    .cube-right { transform: rotateY(90deg) translateZ(100px); }
}

@media (max-width: 768px) {
    .hero-section {
        height: 80vh; /* Slightly smaller height on mobile */
    }
    .hero-content h1 {
        font-size: 2.4em;
        margin-bottom: 15px;
    }
    .hero-content p {
        font-size: 1em;
        margin-bottom: 30px;
    }
    .cta-button {
        padding: 12px 25px;
        font-size: 1.1em;
    }
    .hero-3d-scene {
        width: 150px;
        height: 150px;
        opacity: 0.1; /* Even more subtle on smaller screens */
    }
    .cube-front, .cube-back, .cube-top, .cube-bottom, .cube-left, .cube-right {
        transform: translateZ(75px); /* Adjust for smaller cube */
    }
    .cube-back { transform: translateZ(-75px) rotateY(180deg); }
    .cube-top { transform: rotateX(90deg) translateZ(75px); }
    .cube-bottom { transform: rotateX(-90deg) translateZ(75px); }
    .cube-left { transform: rotateY(-90deg) translateZ(75px); }
    .cube-right { transform: rotateY(90deg) translateZ(75px); }
}

@media (max-width: 576px) {
    .hero-content h1 {
        font-size: 2em;
    }
    .hero-content p {
        font-size: 0.9em;
    }
    .cta-button {
        padding: 10px 20px;
        font-size: 1em;
    }
    .hero-3d-scene {
        width: 100px;
        height: 100px;
    }
    .cube-front, .cube-back, .cube-top, .cube-bottom, .cube-left, .cube-right {
        transform: translateZ(50px); /* Adjust for smallest cube */
    }
    .cube-back { transform: translateZ(-50px) rotateY(180deg); }
    .cube-top { transform: rotateX(90deg) translateZ(50px); }
    .cube-bottom { transform: rotateX(-90deg) translateZ(50px); }
    .cube-left { transform: rotateY(-90deg) translateZ(50px); }
    .cube-right { transform: rotateY(90deg) translateZ(50px); }
  }
</style>
<section class="hero-section">
    <div class="hero-content">
        <h1>Innovate. Develop. Excel.</h1>
        <p>Your vision, our code. Transforming ideas into robust software solutions.</p>
        <a href="#services" class="cta-button">Explore Our Services</a>
    </div>
    <div class="hero-3d-scene">
        <div class="cube cube-front"></div>
        <div class="cube cube-back"></div>
        <div class="cube cube-top"></div>
        <div class="cube cube-bottom"></div>
        <div class="cube cube-left"></div>
        <div class="cube cube-right"></div>
    </div>
</section>
