<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development - Interactive Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Fallback for older browsers */
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scroll for the entire page */
        }

        /* Hero Section Styles */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Creative Gradient Background */
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0a0a0a);
            background-size: 200% 200%; /* For animating the gradient */
            animation: gradientAnimation 15s ease infinite; /* Smooth gradient animation */
            color: #ffffff;
            text-align: center;
            perspective: 1200px; /* For 3D effects */
            padding: 0 20px;
            overflow: hidden; /* Crucial: Ensures no overflow from within this section */
        }

        /* Gradient Animation Keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            z-index: 10; /* Ensure content is above the 3D model */
            max-width: 900px;
            padding: 20px;
            position: relative;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .hero-content h1 {
            font-size: 4.8em;
            margin-bottom: 25px;
            line-height: 1.2;
            color: #ffffff;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .hero-content p {
            font-size: 1.8em;
            margin-bottom: 0;
            opacity: 0.9;
            font-weight: 300;
        }

        /* NEW 3D Model: Abstract Network Grid */
        .hero-3d-model-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); /* Initial state, will be updated by JS */
            width: 100vw; /* Occupy full viewport width */
            height: 100vh; /* Occupy full viewport height */
            z-index: 5;
            pointer-events: none;
            overflow: hidden; /* Important for scroll effect not to cause overflow */
        }

        .grid-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotateX(70deg) rotateZ(0deg); /* Tilt the grid for a 3D floor effect */
            animation: gridFlow 60s infinite linear; /* Slow, continuous grid movement */
            opacity: 0.15; /* Subtle visibility */
        }

        @keyframes gridFlow {
            0% { transform: rotateX(70deg) rotateZ(0deg) translateY(-20%); }
            100% { transform: rotateX(70deg) rotateZ(360deg) translateY(20%); } /* Combine Z-rotation with Y-translation */
        }

        .grid-line-h, .grid-line-v {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.08); /* Very subtle white lines */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
        }

        .grid-line-h { /* Horizontal lines */
            width: 200vw; /* Extend beyond screen to prevent gaps during scroll/animation */
            height: 1px;
            left: -50vw; /* Center horizontally */
        }

        .grid-line-v { /* Vertical lines */
            width: 1px;
            height: 200vh; /* Extend beyond screen */
            top: -50vh; /* Center vertically */
        }

        /* Generating multiple grid lines with varying positions for a denser grid */
        /* This is an example, you'd typically use a preprocessor or JS for many lines */
        .grid-line-h:nth-child(1) { top: 10%; }
        .grid-line-h:nth-child(2) { top: 20%; }
        .grid-line-h:nth-child(3) { top: 30%; }
        .grid-line-h:nth-child(4) { top: 40%; }
        .grid-line-h:nth-child(5) { top: 50%; }
        .grid-line-h:nth-child(6) { top: 60%; }
        .grid-line-h:nth-child(7) { top: 70%; }
        .grid-line-h:nth-child(8) { top: 80%; }
        .grid-line-h:nth-child(9) { top: 90%; }

        .grid-line-v:nth-child(10) { left: 10%; }
        .grid-line-v:nth-child(11) { left: 20%; }
        .grid-line-v:nth-child(12) { left: 30%; }
        .grid-line-v:nth-child(13) { left: 40%; }
        .grid-line-v:nth-child(14) { left: 50%; }
        .grid-line-v:nth-child(15) { left: 60%; }
        .grid-line-v:nth-child(16) { left: 70%; }
        .grid-line-v:nth-child(17) { left: 80%; }
        .grid-line-v:nth-child(18) { left: 90%; }

        /* Connections/Nodes (Subtle Red Dots) */
        .grid-node {
            position: absolute;
            width: 8px; /* Smaller nodes */
            height: 8px;
            background-color: #ff3333; /* Red color */
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3333;
            animation: nodePulse 3s infinite alternate;
            opacity: 0.7;
        }

        /* Example node positions (you'd generate more dynamically with JS if needed) */
        .grid-node:nth-child(19) { top: 35%; left: 25%; animation-delay: 0.2s; }
        .grid-node:nth-child(20) { top: 60%; left: 70%; animation-delay: 0.8s; }
        .grid-node:nth-child(21) { top: 20%; left: 50%; animation-delay: 1.4s; }
        .grid-node:nth-child(22) { top: 80%; left: 40%; animation-delay: 2.0s; }

        @keyframes nodePulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.4); opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .hero-content h1 {
                font-size: 4em;
            }
            .hero-content p {
                font-size: 1.6em;
            }
        }

        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 3.4em;
            }
            .hero-content p {
                font-size: 1.4em;
            }
            .grid-container {
                opacity: 0.1;
            }
            .grid-node {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
                padding-top: 10vh;
            }
            .hero-content h1 {
                font-size: 2.8em;
                margin-bottom: 15px;
            }
            .hero-content p {
                font-size: 1.2em;
            }
            .grid-container {
                opacity: 0.08;
            }
            .grid-node {
                width: 5px;
                height: 5px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                height: 70vh;
                padding-top: 8vh;
            }
            .hero-content h1 {
                font-size: 2.2em;
            }
            .hero-content p {
                font-size: 1em;
            }
            .grid-container {
                opacity: 0.05; /* Even more subtle on small screens */
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1>Innovate. Develop. Excel.</h1>
            <p>Your vision, our code. Transforming ideas into robust software solutions.</p>
        </div>
        <div class="hero-3d-model-container" id="interactive3d">
            <div class="grid-container">
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-h"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-line-v"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
                <div class="grid-node"></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hero3dModelContainer = document.getElementById('interactive3d');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const scrollPercentage = scrollY / (document.documentElement.scrollHeight - window.innerHeight);

                // Rotate the 3D model container based on scroll
                // Adjust sensitivity as needed
                const rotateX = scrollPercentage * 60; // Rotate up to 60 degrees on X-axis
                const rotateY = scrollPercentage * 120; // Rotate up to 120 degrees on Y-axis (for a subtle sideways tilt)

                hero3dModelContainer.style.transform = `
                    translate(-50%, -50%)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                `;

                // Optionally, make the grid "move" or shift based on scroll
                const gridContainer = hero3dModelContainer.querySelector('.grid-container');
                const translateGridY = scrollPercentage * 50; // Move grid up/down
                const rotateGridZ = scrollPercentage * 360; // Rotate grid Z-axis

                gridContainer.style.transform = `
                    rotateX(70deg)
                    rotateZ(${rotateGridZ}deg)
                    translateY(${translateGridY}%)
                `;
            });
        });
    </script>

    </body>
</html>
