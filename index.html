<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webmeno Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
<style>
    .navbar {
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background-color: white !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      transition: all 0.3s ease;
    }
    .navbar.scrolled .logo-default {
      display: none;
    }
    .navbar:not(.scrolled) .logo-scrolled {
      display: none;
    }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-transparent">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo_full_light_without_bg.png" class="logo-default" height="40" alt="Logo">
      <img src="logo-dark.png" class="logo-scrolled" height="40" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div style="height: 2000px; padding-top: 100px;"> <!-- Sample content for scroll -->
  <h1 class="text-center mt-5">Scroll to See Navbar Change</h1>
</div>

  <script>
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
