<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Logo Recreation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
            overflow: hidden; /* Prevent unwanted scrollbars */
        }

        .logo-wrapper {
            position: relative;
            width: 450px; /* Adjust this to scale the entire logo */
            height: 300px; /* Adjust this to scale the entire logo */
            /* Outline for debugging, remove in final */
            /* border: 1px solid blue; */
        }

        .stripe {
            position: absolute;
            height: 20px; /* Fixed height for all stripes for consistency */
            transform-origin: 0% 0%; /* Rotate from the top-left corner of the div */
        }

        /* --- Left Side (White/Grey Stripes) --- */
        .left-stripe-1 {
            width: 180px;
            background-color: #e0e0e0; /* Lightest grey */
            transform: rotate(-45deg);
            top: 40px;
            left: -10px;
        }
        .left-stripe-2 {
            width: 160px;
            background-color: #d0d0d0;
            transform: rotate(-45deg);
            top: 70px;
            left: 10px;
        }
        .left-stripe-3 {
            width: 140px;
            background-color: #c0c0c0;
            transform: rotate(-45deg);
            top: 100px;
            left: 30px;
        }
        .left-stripe-4 {
            width: 120px;
            background-color: #b0b0b0; /* Darker grey */
            transform: rotate(-45deg);
            top: 130px;
            left: 50px;
        }

        /* --- Middle V-Section (Red/Black) --- */
        .middle-v-red {
            width: 80px;
            background-color: #e60000; /* Bright Red */
            transform: rotate(45deg);
            top: 160px;
            left: 95px; /* Aligns with the bottom of the last grey stripe */
            z-index: 2; /* Ensures it's above other elements if needed */
        }

        .middle-v-black-top {
            width: 90px;
            background-color: #000; /* Black */
            transform: rotate(45deg);
            top: 130px; /* Positions it slightly above and to the left of the red */
            left: 75px;
            z-index: 1;
        }

        .middle-v-black-bottom {
            width: 90px;
            background-color: #000; /* Black */
            transform: rotate(45deg);
            top: 190px; /* Positions it slightly below and to the right of the red */
            left: 115px;
            z-index: 1;
        }

        /* --- Right Side (Black/Red Stripes) --- */
        .right-stripe-1 {
            width: 180px;
            background-color: #000;
            transform: rotate(45deg);
            top: 40px;
            left: 280px; /* Start further right to align with the angle */
            z-index: 2;
        }
        .right-stripe-2 {
            width: 160px;
            background-color: #000;
            transform: rotate(45deg);
            top: 70px;
            left: 300px;
            z-index: 2;
        }
        .right-stripe-3 {
            width: 140px;
            background-color: #000;
            transform: rotate(45deg);
            top: 100px;
            left: 320px;
            z-index: 2;
        }
        .right-stripe-red {
            width: 120px;
            background-color: #e60000; /* Bright Red */
            transform: rotate(45deg);
            top: 130px;
            left: 340px;
            z-index: 3; /* On top of black */
        }
        .right-stripe-4 {
            width: 100px;
            background-color: #000;
            transform: rotate(45deg);
            top: 160px;
            left: 360px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <div class="stripe left-stripe-1"></div>
        <div class="stripe left-stripe-2"></div>
        <div class="stripe left-stripe-3"></div>
        <div class="stripe left-stripe-4"></div>

        <div class="stripe middle-v-black-top"></div>
        <div class="stripe middle-v-red"></div>
        <div class="stripe middle-v-black-bottom"></div>


        <div class="stripe right-stripe-1"></div>
        <div class="stripe right-stripe-2"></div>
        <div class="stripe right-stripe-3"></div>
        <div class="stripe right-stripe-red"></div>
        <div class="stripe right-stripe-4"></div>
    </div>
</body>
</html>
