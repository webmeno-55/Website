  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
    /* Navbar scrolling effect */
    .navbar {
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background-color: white !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand img {
      transition: all 0.3s ease;
    }
    .navbar.scrolled .logo-default {
      display: none;
    }
    .navbar:not(.scrolled) .logo-scrolled {
      display: none;
    }

    /* Custom toggle button styles */
    .navbar-toggler {
      border: none;
      background: none;
      outline: none;
      padding: 0.5rem;
      position: relative;
      z-index: 9999;
    }

    /* Icon styling */
    .menu-icon {
      color: white; /* Default light color */
      font-size: 1.5rem; /* Adjust size as needed */
      transition: color 0.3s ease;
    }

    .navbar.scrolled .menu-icon {
      color: #333; /* Darker color when scrolled */
    }

    /* Offcanvas specific styling for better appearance */
    .offcanvas {
        background-color: #000; /* Or any color you prefer for the menu background */
        width: 250px; /* Adjust as needed */
    }
    .offcanvas-body{
      color: #fff;
    }
    .offcanvas-body a{
      text-decoration: none;
    }
</style>

  <style>
.nav_client_btn {
  position: relative;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(to bottom, #171717, #242424);
  border-radius: 9999px;
  cursor: pointer;
  box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #292929;
}

.nav_client_btn::before {
  content: "";
  position: absolute;
  top: -2px;
  right: -1px;
  bottom: -1px;
  left: -1px;
  background: linear-gradient(to bottom, #292929, #000000);
  z-index: -1;
  border-radius: 9999px;
  transition: all 0.2s ease;
  opacity: 1;
}

.nav_client_btn:active {
  transform: translateY(2px);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
}

.nav_client_btn .inner-button {
  position: relative; /* Ensure relative positioning for pseudo-element */
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, #171717, #242424);
  width: 40px;
  height: 40px;
  margin-left: 10px;
  border-radius: 50%;
  box-shadow: 0 0 1px rgba(0, 0, 0, 1);
  border: 1px solid #252525;
  transition: all 0.2s ease;
}

.nav_client_btn .inner-button::before {
  content: "";
  position: absolute;
  top: -2px;
  right: -1px;
  bottom: -1px;
  left: -1px;
  background: linear-gradient(to bottom, #292929, #000000);
  z-index: -1;
  border-radius: 9999px;
  transition: all 0.2s ease;
  opacity: 1;
}
.nav_client_btn .inner-button .icon {
  filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
    drop-shadow(0 0 4px rgba(0, 0, 0, 1));
  transition: all 0.4s ease-in-out;
}
.nav_client_btn .inner-button .icon:hover {
  filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
    drop-shadow(0 0 20px rgba(2, 2, 2, 1));
  transform: rotate(-35deg);
    }

  <script>
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  </script>
