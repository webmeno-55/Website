<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Loading...</title>
    <style>
        /* Basic styling for the loader container */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbar during loading */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            
            
        }

        /* The Loader itself */
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #ddd; /* Light border */
            border-top-color: #007bff; /* Primary brand color for the top part */
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; /* Optimized cubic-bezier for smoother spin */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Inner element for a "pulsing" effect or logo placeholder */
        .loader::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #007bff; /* Same as border-top-color */
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse 1.2s infinite alternate; /* Gentle pulse */
        }

        /* Optional: Text under the loader */
        .loader-text {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            animation: fadeInOut 2.4s infinite; /* Fades in and out */
        }

        /* Keyframe Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.2; }
            100% { transform: scale(1.1); opacity: 0.4; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Loader Hiding (for when your content loads) */
        .loaded .loader-wrapper {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        /* Wrapper for the loader to control its visibility */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; /* Match body background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        /* Example content to show after loading */
        .content {
            display: none; /* Hide until loaded */
            padding: 20px;
            text-align: center;
        }

        /* Creative Image */
        .creative-image {
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>

    <div class="loader-wrapper">
        <img src="http://googleusercontent.com/image_generation_content/0" alt="Creative Loading Animation" class="creative-image">
        <div class="loader"></div>
        <div class="loader-text">Loading awesome content...</div>
    </div>

    <div class="content" id="main-content">
        <h1>Welcome to Our Page!</h1>
        <p>This is where your amazing content will appear after the page loads.</p>
        <p>You can add images, text, videos, and more here.</p>
        <button onclick="window.location.reload()">Reload Page</button>
    </div>

    <script>
        // Simulate content loading
        window.addEventListener('load', function() {
            // After a short delay (or when your actual content is ready)
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('main-content').style.display = 'block'; // Show content
            }, 1500); // Adjust this delay as needed
        });
    </script>

</body>
</html>
