<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav_client_btn {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to bottom, #171717, #242424);
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #292929;
        }

        .nav_client_btn::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }

        .nav_client_btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .nav_client_btn .inner-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #171717, #242424);
            width: 40px;
            height: 40px;
            margin-left: 10px;
            border-radius: 50%;
            box-shadow: 0 0 1px rgba(0, 0, 0, 1);
            border: 1px solid #252525;
            transition: all 0.2s ease;
        }

        .nav_client_btn .inner-button::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }

        .nav_client_btn .inner-button .icon {
            filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
                    drop-shadow(0 0 4px rgba(0, 0, 0, 1));
            transition: all 0.4s ease-in-out;
            /* Apply gradient to Font Awesome icon */
            background: linear-gradient(to bottom, #FFFFFF, #AAAAAA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support background-clip */
            font-size: 30px; /* Adjust size as needed */
        }

        .nav_client_btn .inner-button .icon:hover {
            filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
                    drop-shadow(0 0 20px rgba(2, 2, 2, 1));
            transform: rotate(-35deg);
        }
    </style>
</head>
<body>

    <button class="nav_client_btn">
        Client Login
        <div class="inner-button">
            <i class="fa-solid fa-arrow-right icon"></i>
        </div>
    </button>

</body>
</html>
